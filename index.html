function barajar(arr) {
    for (let i = arr.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [arr[i], arr[j]] = [arr[j], arr[i]];
    }
}

    } else {
        const input = document.getElementById("short-answer");
        if (!input) return false;
        const valor = input.value.trim();
        if (valor === "") return false;
        respuestasUsuario[idxPregunta] = valor;
        return true;
    }
}

function siguiente() {
    if (!guardarRespuestaActual()) {
        return;
    }
    indice++;
    if (indice >= preguntas.length) {
        mostrarResultados();
    } else {
        renderPregunta();
    }
}

function anterior() {
    if (indice === 0) return;
    indice--;
    renderPregunta();
}

function mostrarResultados() {
    const testCard = document.getElementById("test-card");
    const resultCard = document.getElementById("result-card");
    const resultContent = document.getElementById("result-content");

    testCard.classList.add("hidden");
    resultCard.classList.remove("hidden");

    let correctas = 0;
    const fallos = [];

    preguntas.forEach((q, idx) => {
        const resp = respuestasUsuario[idx];
        if (resp === null) {
            fallos.push(q);
            return;
        }
        if (q.tipo === "multi") {
            if (resp === q.correcta) correctas++;
            else fallos.push(q);
        } else {
            const esperado = q.respuesta.toLowerCase().trim();
            const dado = String(resp).toLowerCase().trim();
            if (dado === esperado) correctas++;
            else fallos.push(q);
        }
    });

    const total = preguntas.length;
    const errores = total - correctas;

    let html = `
        <h2>Test results</h2>
        <div class="summary">
            ‚úÖ Correct: <strong>${correctas}</strong><br>
            ‚ùå Incorrect: <strong>${errores}</strong>
        </div>
    `;

    if (fallos.length > 0) {
        html += `<div class="summary" style="margin-top:10px;">
            Questions you should review:
        </div>
        <ul class="list-fails">
        `;
        fallos.forEach(q => {
            html += `
                <li>
                    <span class="es">${q.es}</span>
                    <span class="ua">${q.ua}</span>
                </li>
            `;
        });
        html += `</ul>`;
    }

    html += `
        <div class="retry-row">
            <button class="btn btn-primary" onclick="location.reload()">
                üîÅ Take the test again
            </button>
        </div>
    `;

    resultContent.innerHTML = html;
}

// Start
renderPregunta();
</script>
